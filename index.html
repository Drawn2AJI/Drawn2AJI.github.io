<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First CANVAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #daf7ba;
        }
        .header {
            background-color: #8547ce;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        .header h1 {
            font-weight: bold;
            font-size: 4rem;
            font-family: 'Caprasimo', cursive;
            display: block;
        }
        .highlight {
            color: #abfa4f;
        }
        .name-tag {
            background-color: #9add4c;
            padding: 10px 20px;
            border-radius: 20px;
            display: block;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin: 10px auto 0;
            width: fit-content;
        }
        .salutation {
            background-color: #bdeb8a;
            padding: 100px;
            text-align: left;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 50px;
            margin: 2vw auto;
            font-family: 'Baskerville', serif;
            max-width: 85%;
        }
        .navbar-brand {
            font-family: 'Caprasimo', cursive;
            font-size: 2vw;
        }
        .nav-link {
            font-size: 1.5vw;
        }
        .header h1, .name-tag {
            max-width: 100%;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9448ec;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRAWN TO AJI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="header">
        <h1>The First <span class="highlight">CANVAS</span></h1>
        <div class="name-tag">AJ LANDICHO</div>
    </div>
    
    <div class="container-fluid">
        <div class="salutation">SALUTATIONS!</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
